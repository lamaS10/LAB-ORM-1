{% extends 'posts/base.html' %}

{% block title %}Home | Blogger{% endblock %}

{% block content %}

<h2>All Posts</h2>

<div class="posts-grid">

    {% for post in posts %}
        <div class="post-card">
            
            <h3>{{ post.title }}</h3>

            {% if post.poster %}
                <img src="{{ post.poster.url }}" alt="Image">
            {% endif %}

          <a href="{% url 'posts:detail_view' post.id %}" class="view-btn">View Details â†’</a>


        </div>
    {% endfor %}

</div>

{% endblock %}
