{% extends 'posts/base.html' %}

{% block content %}
<h2>Edit Post</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Title:</label>
    <input type="text" name="title" value="{{ post.title }}" required><br><br>

    <label>Content:</label>
    <textarea name="content" rows="5" required>{{ post.content }}</textarea><br><br>

    <label>Publish Now?</label>
    <input type="checkbox" name="is_published" {% if post.is_published %}checked{% endif %}><br><br>

    <label>Publish Date:</label>
    <input type="datetime-local" name="published_at" value="{{ post.published_at|date:'Y-m-d\\TH:i' }}"><br><br>

    <label>Poster:</label><br>
    <input type="file" name="poster"><br>
    <small>Current Image:</small><br>
    <img src="{{ post.poster.url }}" width="200"><br><br>

    <button type="submit">Save Changes</button>
</form>

{% endblock %}
